{% extends 'base.html' %}

{% block content %}
<div class="course-detail">
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    
    <div class="lessons-list">
        {% for lesson in lessons %}
        <div class="lesson-card">
            <h3>{{ lesson.title }}</h3>
            <a href="{% url 'lesson_detail' lesson.id %}" class="btn">
                Начать урок
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
